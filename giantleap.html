<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer
	exposure="0.006";
    style="width:100%; height:500px"
    src="https://github.com/ethanproia/model-viewer/raw/main/giantLeap.glb"
	  ios-src="https://github.com/ethanproia/model-viewer/raw/main/giantLeap.usdz"
    alt="3D photogrammetry model of Neil Armstrong's boot print on the moon."
    shadow-intensity="1.2"
    field-of-view="30deg"
    camera-controls=""
    interaction-prompt="auto"
    auto-rotate=""
    ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" magic-leap="" data-js-focus-visible="" class="">
</model-viewer>
